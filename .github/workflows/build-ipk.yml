name: Build ipk CI

on: [push]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: sudo docker build ./build/ --file ./build/x86-64-19.07.0.dockerfile --tag openwrt-sdk
    - name: Run the Docker image
      run: sudo docker run -v "$(pwd)/bin":/home/build/openwrt/bin openwrt-sdk ./build.sh

